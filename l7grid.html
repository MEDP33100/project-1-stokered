<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catacombs</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="flicker-overlay"></div> 

  <div class="content">
    <!-- ✅ Instruction text on parchment -->
    <div class="text parchment">
      <i>Recite what you know...</i>
    </div>

    <!-- ✅ Simple Text Entry Box with Button -->
    <div class="input-container">
      <input type="text" id="input-box" placeholder="Type here..." autocomplete="off">
      <button id="submit-button">Enter</button>
    </div>
  </div>
</body>

</html>
