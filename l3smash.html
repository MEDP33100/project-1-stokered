<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catacombs</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="flicker-overlay"></div> 

  <div class="content" data-event="throw">
    <div class="text">
        <h2>
      You throw the stone at the wall and it shatters immediately.
        <br>
        You see tiny fragments of glass as a piece of paper falls into the water. 
        It disintegrates almost immediately.
        <br>
        You pace back and forth, hours turn into days.
        You wait for help to come.
        It never does.
    </h2>
      <audio id="throwSound" src="assets/throw.mp3"></audio>
      <audio id="breathingSound" src="assets/breathing.mp3"></audio>
    </div>
    
    <!-- add skull animation and "final" sound effect -->
    <div class="solebtn">
      <a href="index.html" class="ajax-link">
        <button>Start Over</button>
      </a>
    </div>
  </div>

</body>

</html>
