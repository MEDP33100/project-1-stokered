<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catacombs</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body data-event="fall">
  <div class="flicker-overlay"></div> 

  <div class="content" data-event="fall">
    <audio id="fallSound" src="assets/fall.mp3"></audio>
    <div class="text" id="fallText">
        <h2>You turn left, but your feet immediately slip over
        a boundless crevasse. You fall infinitely, consumed by eternity.
        </h2>
    </div>

    </div>
  </div>


</body>
